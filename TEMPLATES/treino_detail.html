<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .treino {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fefefe;
        }
        .serie {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Seus Treinos</h1>
    <h3>{{ msg }}</h3>
</header>

<div class="container">

        <div class="treino">
            <h2>Treino criado em {{ treino.data }}</h2>
            {% for serie in treino.series.all %}
                <div class="serie">
                    <p><strong>Exercício:</strong> {{ serie.exercicio.nome }}</p>
                    <p><strong>Número de Séries:</strong> {{ serie.numero_series }}</p>
                    <p><strong>Repetições por Série:</strong> {{ serie.repeticoes_por_serie }}</p>
                </div>
            {% endfor %}
        </div>
</div>
    
</body>
</html>
